<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
       <!-- Custom Bootstrap-->
        <link 
            rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Custom css -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <title> WebApp </title>
    </head>
    
    <body>
       <div class="container">
          
          <div class="row"><!-- primera fila para Titulo de la pagina -->
              <header role="banner">
                  <h1>BestPlace2Live</h1>
              </header>
          </div>

          <div class="row"><!-- segunda fila para mapa y selectores -->
              <div class="col-md-10"><!-- Mapa de googleMaps-->
                  <div id="gMapContainer"></div>
              </div>
              <div class="col-md-2"><!-- Opciones para filtrar distritos -->
                  <div class="row">
                      <div id="SelectionTittle">
                          <h3>Criteros de selección</h3>
                      </div>
                  </div>
                  <div class="row">
                      <label><input type="checkbox">Seguridad</label>
                  </div>
                  <div class="row">
                      <label><input type="checkbox">Costo</label>
                  </div>
                  <div class="row">
                      <label><input type="checkbox">Distancia</label>
                  </div>
                  <div class="row">
                      <button id="search">Buscar</button>
                  </div>
              </div>
          </div>
          
          <div class="row"><!-- tercera fila para mapa y selectores -->
              <div class="col-md-4"><!-- 10 distritos principales -->
                  <div id="tableWrapper">
                      <div id="tableScroll">
                         <table>
                             <thead>
                                 <tr>
                                     <th colspan="3"> Principales Barrios</th>
                                 </tr>
                                 <tr>
                                     <th>Posición</th>
                                     <th>Barrio</th>
                                     <th>Condado</th>
                                 </tr>
                                 <tbody id="mainTableBody">
                                     
                                 </tbody>
                             </thead>
                         </table>                          
                      </div>
                  </div>
              </div>
              <div class="col-md-8"><!-- Estadistica de cada distrito -->
                  <h2>Estadisticas de cada Barrio</h2>
              </div>
          </div>
        
             
           <!-- ------------ Contenido ------------- -->
           <button id="MostrarJson">MostrarJson</button>
           
           <!-- ------------ config ---------------- -->
           <!-- Custom Jquery-->
           <script
              src="https://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>
           <!-- Custom js-->
           <script type="text/javascript" src="index.js"></script>
           <!--Custom Google Maps API -->
           <script async defer
	 	       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJqqm20pI8rcQG-25waCPWVPk3b3E03dI&callback=loadGoogleMap">
	       </script>
       </div>   
    </body>
</html>
